  <link rel="stylesheet" href="style.css" />
  <style>
    body {

    h1 {

    .chat-container {

    }

    .user {
      background: #e3fafc;

      display: inline-block;

    }

    .back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a class="back-btn" onclick="history.back()">â† ì´ì „ìœ¼ë¡œ ëŒì•„ê°€ê¸°</a>

  <h1>ğŸ§  AI ê°ì • ìƒë‹´</h1>

  <div class="chat-container" id="chat-box"></div>
  <p id="typing" style="display:none">GPTê°€ ì…ë ¥ ì¤‘...</p>

  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="ìƒë‹´ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..." autocomplete="off" />
    <button type="submit">ë³´ë‚´ê¸°</button>
  </form>

  <script type="module">
    import { supabase } from './js/supabase.js';
    import { checkAuth } from './js/auth.js';
    import { insertBottomNav } from './js/components/nav.js';

    checkAuth();
    insertBottomNav(); // âœ… ë„¤ë¹„ê²Œì´ì…˜ ë°” ì‚½ì…

    const params = new URLSearchParams(location.search);
    const diaryId = params.get('id');
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("chat-input");
    const form = document.getElementById("chat-form");
    const typingIndicator = document.getElementById("typing");

    const renderUrl = "https://emotion-gpt-api.onrender.com";
    let conversation = [];
    let typingInterval = null;

    function showTyping() {
      typingIndicator.style.display = "block";
      let dots = 0;
      typingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        typingIndicator.textContent = "GPTê°€ ì…ë ¥ ì¤‘" + ".".repeat(dots);
      }, 400);
    }

    function hideTyping() {
      clearInterval(typingInterval);
      typingIndicator.style.display = "none";
    }

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function addMessageToDB(role, content) {
      const { data: { user } } = await supabase.auth.getUser();
      await supabase.from("chat_history").insert({
        user_id: user.id,
        diary_id: diaryId,
        role,
        content
      });
    }

    async function loadPreviousMessages() {
      const { data: { user } } = await supabase.auth.getUser();

      const { data } = await supabase
        .from("chat_history")
        .select("*")
        .eq("user_id", user.id)
        .eq("diary_id", diaryId)
        .order("created_at", { ascending: true });

      if (data) {
        data.forEach((msg) => {
          addMessage(msg.role === "assistant" ? "gpt" : "user", msg.content);
          conversation.push({ role: msg.role, content: msg.content });
        });
      }
    }

    async function startChat() {
      const { data, error } = await supabase
        .from("diaries")
        .select("*")
        .eq("id", diaryId)
        .single();

      if (error || !data) return alert("ì¼ê¸°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");

      const prompt = `ì‚¬ìš©ìì˜ ì¼ê¸° ë‚´ìš©ì€ ë‹¤ìŒê³¼ ê°™ìŠµë‹ˆë‹¤:\n\n"${data.content}"\n\nì´ ë‚´ìš©ì„ ë°”íƒ•ìœ¼ë¡œ ë¶€ë“œëŸ½ê²Œ ìƒë‹´ì„ ì‹œì‘í•´ì£¼ì„¸ìš”.`;

      addMessage("gpt", "ì¼ê¸° ë‚´ìš©ì„ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...");
      showTyping();

      const res = await fetch(`${renderUrl}/api/chat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: [{ role: "user", content: prompt }] })
      });

      const dataJson = await res.json();
      hideTyping();

      if (dataJson.reply) {
        chatBox.lastChild.textContent = dataJson.reply;
        await addMessageToDB("user", prompt);
        await addMessageToDB("assistant", dataJson.reply);
        conversation.push({ role: "user", content: prompt });
        conversation.push({ role: "assistant", content: dataJson.reply });
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      await addMessageToDB("user", message);
      conversation.push({ role: "user", content: message });
      input.value = "";
      showTyping();

      const res = await fetch(`${renderUrl}/api/chat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: conversation })
      });

      const data = await res.json();
      hideTyping();

      addMessage("gpt", data.reply);
      await addMessageToDB("assistant", data.reply);
      conversation.push({ role: "assistant", content: data.reply });
    });

    await loadPreviousMessages();
    await startChat();
  </script>

  <script type="module" src="./js/components/nav.js"></script>
  <nav-bar current="chat"></nav-bar>
</body>
</html>
